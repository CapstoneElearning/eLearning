<div class="panel panel-info" ng-controller="ForgotPwdCtrl as vm">
	<div class="panel-heading">
		<h3 class="panel-title">Please Reset Password here</h3>
	</div>
	<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

	<div class="panel-body">
		<div class="row form-card">
			<form name="resetForm" ng-submit="vm.resetPwd()" role="form">
				<h2>Password Reset</h2>
				<div class="form-group"
					ng-class="{ 'has-error': resetForm.username.$invalid && !resetForm.username.$pristine && resetForm.username.$error }">
					<input type="text"
						name="username" id="username" class="form-control" placeholder="Username"
						ng-model="vm.username" required /> <span
						ng-show="resetForm.username.$dirty  && !resetForm.username.$pristin && resetForm.username.$error.required"
						class="help-block">Username is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': resetForm.email.$invalid && resetForm.email.$touched}">
					<input type="text" name="email" id="email" placeholder="Email"
						class="form-control" ng-model="vm.user.email" ng-minlength="10"
						ng-minlength="45" required />

					<div class="help-block" ng-messages="resetForm.email.$error"
						ng-if="resetForm.email.$touched">
						<div
							ng-messages-include="../resources/modules/signup/messages.html"></div>
					</div>
				</div>


				<div class="form-group">
					<script type="text/javascript">
						var RecaptchaOptions = {
							theme : 'clean',
							tabindex : 0
						};
					</script>
					<script type="text/javascript"
						src="https://www.google.com/recaptcha/api/challenge?k=6LeNxfESAAAAANl9NzDVNpp40oRLQPW7Epe612m3">
						
					</script>
					<noscript>
						<iframe id="iframe"
							src="https://www.google.com/recaptcha/api/noscript?k=6LeNxfESAAAAANl9NzDVNpp40oRLQPW7Epe612m3"
							width="500" height="300" align="middle" frameborder="0">
						</iframe>
						<br>
						<textarea class="form-control" name="recaptcha_challenge_field"
							rows="3" cols="40"></textarea>
						<input class="form-control" name="recaptcha_response_field"
							value="manual_challenge" type="hidden" />
					</noscript>
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		</div>

	</div>
</div>
