<div class="slider">
	<div class="slide" ng-repeat="image in images" ng-show="image.visible">
		<img ng-src="/eLearning/resources/images/slider/{{image.src}}"/>
	</div>
	<div class="arrows">
		<a href="#" ng-click="prev()"><img src="/eLearning/resources/images/slider/left-arrow.png"/></a> 
		<a href="#" ng-click="next()"><img src="/eLearning/resources/images/slider/right-arrow.png"/></a>
	</div>
</div>
