<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Edit Course Detail</h3>
	</div>
	<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

	<div class="panel-body" ng-controller="EnrollCourseCtrl as vm">
		<div class="row">
			<h3>{{ vm.course.description }}</h3>
			<strong>Start Date: </strong> {{ vm.course.start_date }}
			<br> <strong>Credits:</strong> {{vm.course.credits }} 
			<br> <strong>End Date: </strong> {{vm.course.end_date }} <br> <br>
		</div>
	</div>
</div>
