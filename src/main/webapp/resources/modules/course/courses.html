<div id="content-wrapper" ng-controller="CourseCtrl">
	<div id="footer" class="container">
		<div id="fbox1">
			<h2>Up coming Courses</h2>
			<ul class="style3">
				<li class="first" ng-repeat="course in courses">
					<p class="date">
						<a href="#"><b>{{course.startDate}}</b></a>
					</p>
					<h3>{{course.category}}</h3>
					<p>
						<a href="#">{{course.title}}</a>
					</p>
				</li>				
			</ul>
		</div>		

	</div>
</div>
